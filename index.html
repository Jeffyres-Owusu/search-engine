<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="nav-searcgbutton">
        <div id="nav">
          <a href="#">Vector</a>
          <a href="#">Illustration</a>
          <a href="#">Images</a>
          <a href="#">Icons</a>
        </div>

        <div id="input-button">
          <div>
            <input type="text" placeholder="Search" />
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>

          <div>
            <button>Upload</button>
          </div>
        </div>
      </div>

      <div class="pictures">
        <img
          src="img/face.jpg"
          alt=" a face design"
          width="350px"
          height="250px"
        />

        <img src="img/window.jpg" alt="a window" width="350px" height="250px" />

        <img
          src="img/roof.jpg"
          alt="glass side roofing "
          width="350px"
          height="250px"
        />

        <img
          src="img/painting.jpg"
          alt="painting"
          width="350px"
          height="250px"
        />

        <img
          src="img/buildings.jpg"
          alt="building"
          width="350px"
          height="250px"
        />
        <div>item 1</div>
        <div>item 2</div>
        <div>item 3</div>
        <div>item 4</div>
        <div>item 5</div>
        <div>item 6</div>
        <div>item 7</div>
        <div>item 8</div>
        <div>item 9</div>
        <div>item 10</div
        <div>item 11</div>

        <img src="img/doors.jpg" alt="a door" width="350px" height="250px" />
      </div>
    </div>
  </body
</html>
